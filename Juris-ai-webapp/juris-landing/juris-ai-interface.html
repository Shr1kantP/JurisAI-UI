<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JurisAI - Legal Expert</title>
    <style>
        :root {
            --primary-color: #D2691E;
            --text-color: #333;
            --bg-color: #fff;
            --input-bg: #f5f5f5;
        }

        [data-theme="dark"] {
            --text-color: #f5f5f5;
            --bg-color: #1a1a1a;
            --input-bg: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--text-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: var(--primary-color);
            border-radius: 50%;
        }

        .theme-toggle {
            cursor: pointer;
            padding: 0.5rem;
            border: none;
            background: none;
            color: var(--text-color);
        }

        .login-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            background: none;
            color: var(--text-color);
            cursor: pointer;
        }

        .main-content {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            text-align: center;
            flex: 1;
        }

        .title {
            margin-bottom: 2rem;
        }

        .disclaimer {
            color: var(--primary-color);
            margin: 1rem 0;
            font-size: 0.9rem;
            font-style: italic;
        }

        .chat-container {
            position: relative;
            margin-top: 2rem;
        }

        .chat-input {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--text-color);
            border-radius: 5px;
            background-color: var(--input-bg);
            color: var(--text-color);
            resize: none;
            height: 150px;
        }

        .button-container {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            justify-content: flex-end;
        }

        .prompt-library, .send-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: var(--primary-color);
            color: white;
        }

        .prompt-library:hover, .send-btn:hover {
            opacity: 0.9;
        }

        .footer {
            background-color: var(--input-bg);
            padding: 2rem;
            margin-top: auto;
        }

        .footer-links {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .footer-link {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .footer-link:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon"></div>
            <h2>JurisAI</h2>
        </div>
        <div style="display: flex; gap: 1rem; align-items: center;">
            <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
            <button class="login-btn">Login</button>
        </div>
    </header>

    <main class="main-content">
        <h1 class="title">I'm <strong>JurisAI</strong>, your legal expert, powered by AI.</h1>
        
        <div class="chat-container">
            <textarea class="chat-input" placeholder="Describe your problems in depth..."></textarea>
            <p class="disclaimer"> Disclaimer: JurisAI can make mistakes. Always verify important information.</p>
            <div class="button-container">
                <button class="prompt-library">Prompt Library</button>
                <button class="send-btn">Send</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-links">
            <a href="#" class="footer-link">Plans</a>
            <a href="#" class="footer-link">Laws & Acts</a>
            <a href="#" class="footer-link">Latest Judgements</a>
            <a href="#" class="footer-link">Disclosure</a>
            <a href="#" class="footer-link">Privacy Policy</a>
            <a href="#" class="footer-link">Terms and Conditions</a>
            <a href="#" class="footer-link">Cookie Policy</a>
            <a href="#" class="footer-link">Refunds Policy</a>
        </div>
    </footer>

    <script>
        function toggleTheme() {
            document.body.setAttribute('data-theme', 
                document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'
            );
        }
    </script>
</body>
</html>
